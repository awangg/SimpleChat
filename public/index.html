<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Socket Chat </title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <ul id="messages">
      <li class="emphasized"> Available Commands: </li>
    </ul>
    <form>
      <div class="form-row justify-content-center">
        <div class="col-md-8 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-info" onclick="moveToBottom()"> <i class="fa fa-arrow-down"></i> </button>
          </div>
          <input type="text" class="form-control" id="content" placeholder="Message..." autocomplete="off" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-success"> <i class="fa fa-arrow-right"></i> </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Bootstrap -->
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/config.json"></script>
    <script src="/js/index.js"></script>
    <script src="/js/commands.js"></script>
  </body>
</html>
